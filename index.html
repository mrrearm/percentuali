<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calcolatore Percentuale Votanti</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.9.1/chart.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #2c3e50 0%, #34495e 100%);
            color: white;
            text-align: center;
            padding: 30px;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .content {
            padding: 40px;
        }

        .input-section {
            background: #f8f9fa;
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 30px;
            border: 2px solid #e9ecef;
        }

        .input-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .input-group {
            position: relative;
        }

        .input-group label {
            display: block;
            font-weight: 600;
            color: #2c3e50;
            margin-bottom: 8px;
            font-size: 1rem;
        }

        .input-group input {
            width: 100%;
            padding: 15px;
            border: 2px solid #e9ecef;
            border-radius: 10px;
            font-size: 1rem;
            transition: all 0.3s ease;
            background: white;
        }

        .input-group input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .calculate-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 40px;
            border-radius: 50px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .calculate-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.6);
        }

        .results-section {
            display: none;
            margin-top: 30px;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: white;
            border-radius: 15px;
            padding: 25px;
            text-align: center;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.08);
            border-left: 5px solid;
            transition: transform 0.3s ease;
        }

        .stat-card:hover {
            transform: translateY(-5px);
        }

        .stat-card.male {
            border-left-color: #3498db;
        }

        .stat-card.female {
            border-left-color: #e91e63;
        }

        .stat-card.total {
            border-left-color: #2ecc71;
        }

        .stat-card.non-voters {
            border-left-color: #95a5a6;
        }

        .stat-value {
            font-size: 2rem;
            font-weight: bold;
            color: #2c3e50;
            margin-bottom: 5px;
        }

        .stat-label {
            font-size: 0.9rem;
            color: #7f8c8d;
            text-transform: uppercase;
            font-weight: 600;
        }

        .charts-section {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
            gap: 30px;
            margin-top: 30px;
        }

        .chart-container {
            background: white;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.08);
            position: relative;
            height: 400px;
            display: flex;
            flex-direction: column;
        }

        .chart-title {
            font-size: 1.1rem;
            font-weight: 600;
            color: #2c3e50;
            margin-bottom: 15px;
            text-align: center;
            flex-shrink: 0;
        }

        .chart-wrapper {
            flex: 1;
            position: relative;
            min-height: 0;
        }

        .chart-wrapper canvas {
            position: absolute !important;
            top: 0;
            left: 0;
            width: 100% !important;
            height: 100% !important;
        }

        .download-section {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin-top: 30px;
            flex-wrap: wrap;
        }

        .download-btn {
            background: linear-gradient(135deg, #2c3e50 0%, #34495e 100%);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 25px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }

        .download-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(44, 62, 80, 0.4);
        }

        .error {
            color: #e74c3c;
            font-size: 0.9rem;
            margin-top: 5px;
        }

        /* Responsive Design */
        @media (max-width: 1200px) {
            .container {
                margin: 10px;
            }
        }

        @media (max-width: 992px) {
            .header h1 {
                font-size: 2.2rem;
            }
            
            .content {
                padding: 30px;
            }
            
            .input-grid {
                grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            }
            
            .stats-grid {
                grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            }
            
            .charts-section {
                grid-template-columns: 1fr;
                gap: 20px;
            }

            .chart-container {
                height: 350px;
            }
        }

        @media (max-width: 768px) {
            body {
                padding: 10px;
            }
            
            .header {
                padding: 20px 15px;
            }
            
            .header h1 {
                font-size: 1.8rem;
                margin-bottom: 8px;
            }
            
            .header p {
                font-size: 1rem;
            }
            
            .content {
                padding: 20px 15px;
            }
            
            .input-section {
                padding: 20px 15px;
                margin-bottom: 20px;
            }
            
            .input-grid {
                grid-template-columns: 1fr;
                gap: 15px;
                margin-bottom: 20px;
            }
            
            .input-group input {
                padding: 12px;
                font-size: 16px; /* Prevents zoom on iOS */
            }
            
            .calculate-btn {
                padding: 12px 30px;
                font-size: 1rem;
                width: 100%;
                max-width: 300px;
            }
            
            .stats-grid {
                grid-template-columns: repeat(2, 1fr);
                gap: 15px;
                margin-bottom: 20px;
            }
            
            .stat-card {
                padding: 20px 15px;
            }
            
            .stat-value {
                font-size: 1.5rem;
            }
            
            .stat-label {
                font-size: 0.8rem;
            }
            
            .charts-section {
                gap: 15px;
            }
            
            .chart-container {
                padding: 15px;
                height: 300px;
            }
            
            .chart-title {
                font-size: 1rem;
                margin-bottom: 10px;
            }
            
            .download-section {
                flex-direction: column;
                align-items: center;
                gap: 10px;
            }
            
            .download-btn {
                width: 100%;
                max-width: 250px;
                justify-content: center;
            }
        }

        @media (max-width: 480px) {
            .header h1 {
                font-size: 1.6rem;
            }
            
            .header p {
                font-size: 0.9rem;
            }
            
            .content {
                padding: 15px 10px;
            }
            
            .input-section {
                padding: 15px 10px;
            }
            
            .stats-grid {
                grid-template-columns: 1fr;
                gap: 10px;
            }
            
            .stat-card {
                padding: 15px;
                margin-bottom: 0;
            }
            
            .stat-value {
                font-size: 1.3rem;
            }
            
            .chart-container {
                padding: 10px;
                height: 250px;
            }
            
            .chart-title {
                font-size: 0.9rem;
                margin-bottom: 8px;
            }
        }

        @media (max-width: 360px) {
            .header {
                padding: 15px 10px;
            }
            
            .header h1 {
                font-size: 1.4rem;
            }
            
            .input-group label {
                font-size: 0.9rem;
            }
            
            .input-group input {
                padding: 10px;
                font-size: 16px;
            }
            
            .calculate-btn {
                padding: 10px 20px;
                font-size: 0.9rem;
            }

            .chart-container {
                height: 220px;
            }
        }

        /* Landscape orientation for mobile */
        @media (max-height: 500px) and (orientation: landscape) {
            .header {
                padding: 15px;
            }
            
            .header h1 {
                font-size: 1.5rem;
                margin-bottom: 5px;
            }
            
            .content {
                padding: 15px;
            }
            
            .stats-grid {
                grid-template-columns: repeat(4, 1fr);
                gap: 10px;
            }
            
            .stat-card {
                padding: 15px 10px;
            }
            
            .stat-value {
                font-size: 1.2rem;
            }

            .chart-container {
                height: 200px;
            }
        }

        /* High DPI displays */
        @media (-webkit-min-device-pixel-ratio: 2), (min-resolution: 192dpi) {
            .container {
                box-shadow: 0 25px 50px rgba(0, 0, 0, 0.15);
            }
        }

        /* Touch-friendly improvements */
        @media (hover: none) and (pointer: coarse) {
            .calculate-btn, 
            .download-btn {
                min-height: 44px;
                padding: 15px 25px;
            }
            
            .input-group input {
                min-height: 44px;
            }
            
            .stat-card:hover {
                transform: none;
            }
            
            .calculate-btn:hover,
            .download-btn:hover {
                transform: none;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ðŸ“Š Calcolatore Percentuale Votanti</h1>
            <p>Analisi completa dei dati elettorali con grafici e statistiche</p>
        </div>

        <div class="content">
            <div class="input-section">
                <div class="input-grid">
                    <div class="input-group">
                        <label for="maleVoters">Votanti Maschi:</label>
                        <input type="number" id="maleVoters" min="0" placeholder="Inserisci numero votanti maschi">
                    </div>
                    <div class="input-group">
                        <label for="femaleVoters">Votanti Femmine:</label>
                        <input type="number" id="femaleVoters" min="0" placeholder="Inserisci numero votanti femmine">
                    </div>
                    <div class="input-group">
                        <label for="totalEligible">Aventi Diritto al Voto:</label>
                        <input type="number" id="totalEligible" min="0" placeholder="Inserisci totale aventi diritto">
                    </div>
                </div>
                <div style="text-align: center;">
                    <button class="calculate-btn" onclick="calculate()">ðŸ”¢ Calcola Statistiche</button>
                </div>
                <div id="errorMessage" class="error"></div>
            </div>

            <div id="results" class="results-section">
                <div class="stats-grid">
                    <div class="stat-card male">
                        <div class="stat-value" id="malePercentage">0%</div>
                        <div class="stat-label">Percentuale Uomini</div>
                    </div>
                    <div class="stat-card female">
                        <div class="stat-value" id="femalePercentage">0%</div>
                        <div class="stat-label">Percentuale Donne</div>
                    </div>
                    <div class="stat-card total">
                        <div class="stat-value" id="totalPercentage">0%</div>
                        <div class="stat-label">Percentuale Totale</div>
                    </div>
                    <div class="stat-card non-voters">
                        <div class="stat-value" id="nonVotersCount">0</div>
                        <div class="stat-label">Non Votanti</div>
                    </div>
                </div>

                <div class="charts-section">
                    <div class="chart-container">
                        <div class="chart-title">Distribuzione per Genere</div>
                        <div class="chart-wrapper">
                            <canvas id="genderChart"></canvas>
                        </div>
                    </div>
                    <div class="chart-container">
                        <div class="chart-title">Votanti vs Non Votanti</div>
                        <div class="chart-wrapper">
                            <canvas id="votersChart"></canvas>
                        </div>
                    </div>
                    <div class="chart-container">
                        <div class="chart-title">Statistiche Complete</div>
                        <div class="chart-wrapper">
                            <canvas id="barChart"></canvas>
                        </div>
                    </div>
                </div>

                <div class="download-section">
                    <button class="download-btn" onclick="downloadTXT()">ðŸ“„ Scarica TXT</button>
                    <button class="download-btn" onclick="downloadCSV()">ðŸ“Š Scarica CSV</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        let calculationData = {};
        let charts = {};

        function calculate() {
            const maleVoters = parseInt(document.getElementById('maleVoters').value) || 0;
            const femaleVoters = parseInt(document.getElementById('femaleVoters').value) || 0;
            const totalEligible = parseInt(document.getElementById('totalEligible').value) || 0;
            const errorElement = document.getElementById('errorMessage');

            // Validazione
            if (maleVoters < 0 || femaleVoters < 0 || totalEligible < 0) {
                errorElement.textContent = 'I valori non possono essere negativi.';
                return;
            }

            const totalVoters = maleVoters + femaleVoters;
            if (totalVoters > totalEligible) {
                errorElement.textContent = 'Il numero totale di votanti non puÃ² superare gli aventi diritto al voto.';
                return;
            }

            if (totalEligible === 0) {
                errorElement.textContent = 'Il numero di aventi diritto al voto deve essere maggiore di zero.';
                return;
            }

            errorElement.textContent = '';

            // Calcoli
            const nonVoters = totalEligible - totalVoters;
            const malePercentage = totalEligible > 0 ? (maleVoters / totalEligible * 100).toFixed(2) : 0;
            const femalePercentage = totalEligible > 0 ? (femaleVoters / totalEligible * 100).toFixed(2) : 0;
            const totalPercentage = totalEligible > 0 ? (totalVoters / totalEligible * 100).toFixed(2) : 0;
            const nonVotersPercentage = totalEligible > 0 ? (nonVoters / totalEligible * 100).toFixed(2) : 0;

            // Salva i dati per il download
            calculationData = {
                maleVoters,
                femaleVoters,
                totalVoters,
                totalEligible,
                nonVoters,
                malePercentage: parseFloat(malePercentage),
                femalePercentage: parseFloat(femalePercentage),
                totalPercentage: parseFloat(totalPercentage),
                nonVotersPercentage: parseFloat(nonVotersPercentage)
            };

            // Aggiorna l'interfaccia
            document.getElementById('malePercentage').textContent = malePercentage + '%';
            document.getElementById('femalePercentage').textContent = femalePercentage + '%';
            document.getElementById('totalPercentage').textContent = totalPercentage + '%';
            document.getElementById('nonVotersCount').textContent = nonVoters.toLocaleString();

            // Mostra i risultati
            document.getElementById('results').style.display = 'block';

            // Crea i grafici
            createCharts();
        }

        function createCharts() {
            // Distruggi grafici esistenti
            Object.values(charts).forEach(chart => {
                if (chart) chart.destroy();
            });

            const data = calculationData;

            // Configurazione responsive base per tutti i grafici
            const baseOptions = {
                responsive: true,
                maintainAspectRatio: false,
                animation: {
                    duration: 1000,
                    easing: 'easeOutQuart'
                },
                interaction: {
                    intersect: false
                }
            };

            // Configurazione per grafici a ciambella
            const doughnutOptions = {
                ...baseOptions,
                plugins: {
                    legend: {
                        position: 'bottom',
                        labels: {
                            font: { 
                                size: window.innerWidth < 480 ? 11 : 13,
                                weight: '500'
                            },
                            padding: 15,
                            usePointStyle: true,
                            pointStyle: 'circle'
                        }
                    },
                    tooltip: {
                        backgroundColor: 'rgba(0,0,0,0.8)',
                        titleColor: 'white',
                        bodyColor: 'white',
                        cornerRadius: 8,
                        displayColors: false,
                        callbacks: {
                            label: function(context) {
                                const percentage = ((context.parsed / data.totalEligible) * 100).toFixed(1);
                                return `${context.label}: ${context.parsed.toLocaleString()} (${percentage}%)`;
                            }
                        }
                    }
                },
                cutout: '65%',
                borderWidth: 0,
                hoverBorderWidth: 0
            };

            // Grafico distribuzione per genere
            const genderCtx = document.getElementById('genderChart').getContext('2d');
            charts.gender = new Chart(genderCtx, {
                type: 'doughnut',
                data: {
                    labels: ['Uomini', 'Donne'],
                    datasets: [{
                        data: [data.maleVoters, data.femaleVoters],
                        backgroundColor: ['#3498db', '#e91e63'],
                        hoverBackgroundColor: ['#2980b9', '#c2185b']
                    }]
                },
                options: doughnutOptions
            });

            // Grafico votanti vs non votanti
            const votersCtx = document.getElementById('votersChart').getContext('2d');
            charts.voters = new Chart(votersCtx, {
                type: 'doughnut',
                data: {
                    labels: ['Votanti', 'Non Votanti'],
                    datasets: [{
                        data: [data.totalVoters, data.nonVoters],
                        backgroundColor: ['#2ecc71', '#95a5a6'],
                        hoverBackgroundColor: ['#27ae60', '#7f8c8d']
                    }]
                },
                options: doughnutOptions
            });

            // Grafico a barre
            const barCtx = document.getElementById('barChart').getContext('2d');
            charts.bar = new Chart(barCtx, {
                type: 'bar',
                data: {
                    labels: window.innerWidth < 480 ? ['M', 'F', 'NV'] : ['Uomini', 'Donne', 'Non Votanti'],
                    datasets: [{
                        data: [data.maleVoters, data.femaleVoters, data.nonVoters],
                        backgroundColor: ['#3498db', '#e91e63', '#95a5a6'],
                        hoverBackgroundColor: ['#2980b9', '#c2185b', '#7f8c8d'],
                        borderRadius: 6,
                        borderSkipped: false
                    }]
                },
                options: {
                    ...baseOptions,
                    plugins: {
                        legend: { 
                            display: false 
                        },
                        tooltip: {
                            backgroundColor: 'rgba(0,0,0,0.8)',
                            titleColor: 'white',
                            bodyColor: 'white',
                            cornerRadius: 8,
                            displayColors: false,
                            callbacks: {
                                label: function(context) {
                                    const percentage = ((context.parsed.y / data.totalEligible) * 100).toFixed(1);
                                    return `${context.parsed.y.toLocaleString()} (${percentage}%)`;
                                }
                            }
                        }
                    },
                    scales: {
                        y: {
                            beginAtZero: true,
                            grid: { 
                                color: 'rgba(0,0,0,0.05)',
                                drawBorder: false
                            },
                            ticks: { 
                                font: { 
                                    size: window.innerWidth < 480 ? 10 : 12 
                                },
                                color: '#666',
                                maxTicksLimit: 6,
                                callback: function(value) {
                                    return value.toLocaleString();
                                }
                            },
                            border: {
                                display: false
                            }
                        },
                        x: {
                            grid: { 
                                display: false 
                            },
                            ticks: { 
                                font: { 
                                    size: window.innerWidth < 480 ? 10 : 12,
                                    weight: '500'
                                },
                                color: '#444'
                            },
                            border: {
                                display: false
                            }
                        }
                    },
                    layout: {
                        padding: {
                            top: 10,
                            bottom: 5
                        }
                    }
                }
            });
        }

        function downloadTXT() {
            const data = calculationData;
            const currentDate = new Date().toLocaleDateString('it-IT');
            
            const content = `REPORT STATISTICHE VOTANTI
Generato il: ${currentDate}

======================================
DATI INSERITI
======================================
Votanti Maschi: ${data.maleVoters.toLocaleString()}
Votanti Femmine: ${data.femaleVoters.toLocaleString()}
Aventi Diritto al Voto: ${data.totalEligible.toLocaleString()}

======================================
RISULTATI CALCOLATI
======================================
Totale Votanti: ${data.totalVoters.toLocaleString()}
Non Votanti: ${data.nonVoters.toLocaleString()}

======================================
PERCENTUALI
======================================
Percentuale Uomini: ${data.malePercentage}%
Percentuale Donne: ${data.femalePercentage}%
Percentuale Totale Votanti: ${data.totalPercentage}%
Percentuale Non Votanti: ${data.nonVotersPercentage}%

======================================
ANALISI AGGIUNTIVA
======================================
Affluenza alle urne: ${data.totalPercentage}%
Astensionismo: ${data.nonVotersPercentage}%
Rapporto M/F tra i votanti: ${(data.maleVoters / data.femaleVoters).toFixed(2)}
`;

            downloadFile(content, 'statistiche_votanti.txt', 'text/plain');
        }

        function downloadCSV() {
            const data = calculationData;
            const csvContent = `Categoria,Valore,Percentuale
Votanti Maschi,${data.maleVoters},${data.malePercentage}%
Votanti Femmine,${data.femaleVoters},${data.femalePercentage}%
Totale Votanti,${data.totalVoters},${data.totalPercentage}%
Non Votanti,${data.nonVoters},${data.nonVotersPercentage}%
Aventi Diritto,${data.totalEligible},100%`;

            downloadFile(csvContent, 'statistiche_votanti.csv', 'text/csv');
        }

        function downloadFile(content, fileName, mimeType) {
            const blob = new Blob([content], { type: mimeType });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = fileName;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
        }

        // Calcolo automatico quando cambiano i valori
        ['maleVoters', 'femaleVoters', 'totalEligible'].forEach(id => {
            document.getElementById(id).addEventListener('input', function() {
                if (this.value && document.getElementById('maleVoters').value && 
                    document.getElementById('femaleVoters').value && 
                    document.getElementById('totalEligible').value) {
                    calculate();
                }
            });
        });

        // Gestione resize della finestra per riadattare i grafici
        let resizeTimeout;
        window.addEventListener('resize', function() {
            clearTimeout(resizeTimeout);
            resizeTimeout = setTimeout(function() {
                if (Object.keys(calculationData).length > 0) {
                    createCharts();
                }
            }, 250);
        });

        // Gestione orientamento su dispositivi mobili
        window.addEventListener('orientationchange', function() {
            setTimeout(function() {
                if (Object.keys(calculationData).length > 0) {
                    createCharts();
                }
            }, 500);
        });

        // Miglioramento accessibilitÃ  per dispositivi touch
        if ('ontouchstart' in window) {
            document.body.classList.add('touch-device');
        }
    </script>
